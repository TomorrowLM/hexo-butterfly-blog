# --------------------------------------

# layout
# --------------------------------------
menu:
  首页: / || fas fa-home
  目录: /categories/ || fas fa-folder-open
  文章: /archives/ || fas fa-archive
  Tags: /tags/ || fas fa-tags
  留言板: /messageboard/ || fa fa-paper-plane
  # 娱乐||fas fa-list:
  #   Music: /music/ || fas fa-music
  #   Movie: /movies/ || fas fa-video
  其他||fas fa-list:
    音乐馆: /music/ || anzhiyu-icon-music
    友情链接: /link/ || fas fa-link

  # 关于: /about/ || fas fa-heart

# Footer Settings
# --------------------------------------
footer:
  owner:
    enable: true
    since: 2020
  custom_text: 因为热爱，所以专注
  copyright: true # Copyright of theme and framework
  bdageitem:
    - link: https://hexo.io/ #徽标指向网站链接
      shields: https://npm.elemecdn.com/anzhiyu-blog@2.1.5/img/badge/Frame-Hexo.svg #徽标API
      message: 博客框架为Hexo_v5.4.0 #徽标提示语

# A simple 404 page
error_404:
  enable: false
  subtitle: "Page Not Found"
  background: https://i.loli.net/2020/05/19/aKOcLiyPl2JQdFD.png

# toc (目錄)
toc:
  post: true
  page: false
  number: true
  style_simple: false # for post
# Code Blocks (代碼相關)
# --------------------------------------
highlight_theme: mac light #  darker / pale night / light / ocean / mac / mac light / false
highlight_copy: true # copy button
highlight_lang: true # show the code language
highlight_shrink: false # true: shrink the code blocks / false: expand the code blocks | none: expand code blocks and hide the button
# highlight_height_limit: false # unit: px
highlight_height_limit: 200 # unit: px
code_word_wrap: false

# copy settings
# copyright: Add the copyright information after copied content (複製的內容後面加上版權信息)
copy:
  enable: true
  copyright:
    enable: false
    limit_count: 200

# search (搜索)
# --------------------------------------
# Algolia search
algolia_search:
  enable: false
  hits:
    per_page: 6

# Local search
# search
local_search:
  enable: true
  labels:
  input_placeholder: Search for Posts
  hits_empty: "We didn't find any results for the search: ${query}" # if there are no result
search:
  path: search.xml
  field: post
  content: true
  template: ./search.xml

# Math (數學)
# --------------------------------------
# About the per_page
# if you set it to true, it will load mathjax/katex script in each page (true 表示每一頁都加載js)
# if you set it to false, it will load mathjax/katex script according to your setting (add the 'mathjax: true' in page's front-matter)
# (false 需要時加載，須在使用的 Markdown Front-matter 加上 mathjax: true)

# MathJax
mathjax:
  enable: false
  per_page: false

# KaTeX
katex:
  enable: false
  per_page: false
  hide_scrollbar: true

